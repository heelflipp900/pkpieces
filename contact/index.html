      contact

      if you have any questions feel free to email me here: <a href ="mailto:xpkpieces@gmail.com">xpkpieces@gmail.com</a> or use the form below!

<div class ="wrapper">
  <div class ="container">
    <div class ="content">
      <form name="input" method ="POST" action ="https://formspree.io/dnomyarf@gmail.com">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="pkpieces" name ="Name">
          </div>
        </div>

        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="ami@gurumi.com" name="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <div class="select" name ="Subject">
              <select name ="subject">
                <option>Question</option>
                <option>Comment</option>
                <option>Request</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" placeholder="Amigurumi are cool!" name ="Message"></textarea>
          </div>
        </div>

        <div class="field">
          <input class ="button" type ="submit" value ="send">
        </div>
      </form>
